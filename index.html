<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container grid">
        <div class="img"><img src="images/image-product-desktop.jpg" alt="" srcset=""></div>
        <div class="hidden"><img src="images/image-product-mobile.jpg" alt="" srcset=""></div>
        <div class="text ">
            <h5 class="perfume">Perfume</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
            <div class="prices grid">
                <div class="price">
                    $149.99
                </div>
                <div class="oldPrice">
                    $169.99
                </div>
            </div>
            <div class="cart flex">
                <img src="images/icon-cart.svg" alt="Cart" srcset="" class="cartImg"/><p>Add to Cart</p> 
            </div>
        </div>
    </div>
</body>
</html>
